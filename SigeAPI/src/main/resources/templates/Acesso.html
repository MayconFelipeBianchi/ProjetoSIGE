<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGE - Tela Inicial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #4fb3bf;
            border-radius: 8px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: white;
            border: 6px solid #f40000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon span {
            font-size: 36px;
            color: #000000;
            font-weight: bold;
        }

        .container button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: #333;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        <span>E</span>
    </div>
    <h1>SIGE</h1>
    <button>Acessar</button>
    <button>Cadastrar-se</button>
</div>

</body>
</html>
