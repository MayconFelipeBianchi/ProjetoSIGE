<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estacionamento</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Estilo do container principal */
        .container {
            width: 600px;
            padding: 20px;
            background-color: #4fb3bf;
            border-radius: 8px;
            text-align: center;
        }

        /* Estilo do título */
        .container h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        /* Estilo do ícone de estacionamento */
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: white;
            border: 6px solid #f40000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon span {
            font-size: 36px;
            color: #000000;
            font-weight: bold;
        }

        /* Estilos dos campos de entrada */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 20px;
            background-color: #f3f3f3;
        }

        /* Estilos para duas colunas de campos */
        .form-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .form-column {
            flex: 1;
        }

        /* Estilos dos botões */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-container .back-button {
            background-color: white;
            color: #333;
        }

        .button-container .back-button:hover {
            background-color: #e0e0e0;
        }

        .button-container .login-button {
            background-color: #4caf50;
            color: white;
        }

        .button-container .login-button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        <span>E</span>
    </div>
    <h1>Estacionamento</h1>

    <!-- Contêiner para as duas colunas de campos -->
    <div class="form-container">
        <!-- Primeira coluna de campos -->
        <div class="form-column">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome...">
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="Digite sua rua...">
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" placeholder="Digite o número...">
            </div>

        </div>

        <div class="form-column">
            <div class="form-group">
                <label for="proprietario">Proprietário:</label>
                <input type="text" id="proprietario" placeholder="Digite o proprietário...">
            </div>
            <div class="form-group">
                <label for="url">URL do maps:</label>
                <input type="text" id="url" placeholder="Cole a URL do endereço...">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" placeholder="Digite seu CNPJ...">
            </div>


            <div class="button-container">
                <button class="back-button">Voltar</button>
                <button class="login-button">Entrar</button>
            </div>
        </div>

</body>
</html>
