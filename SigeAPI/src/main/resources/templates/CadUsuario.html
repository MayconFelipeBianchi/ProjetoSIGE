<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #4fb3bf;
            border-radius: 8px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: white;
            border: 6px solid #f40000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon span {
            font-size: 36px;
            color: #000000;
            font-weight: bold;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 20px;
            background-color: #f3f3f3;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-container .back-button {
            background-color: white;
            color: #333;
        }

        .button-container .back-button:hover {
            background-color: #e0e0e0;
        }

        .button-container .login-button {
            background-color: #4caf50;
            color: white;
        }

        .button-container .login-button:hover {
            background-color: #43a047;
        }
    </style>


</head>
<body>
<div class="container">
    <div class="icon">
        <span>E</span>
    </div>
    <h1>Usuário</h1>
    <form id="formCadastro">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email..." required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." required>
        </div>
        <div class="button-container">
            <button type="submit" class="login-button">Cadastrar</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("formCadastro").addEventListener("submit", function(event) {
        event.preventDefault();

        var usuarioData = {
            emailW: document.getElementById("email").value,
            senhaW: document.getElementById("senha").value
        };

        fetch("/api/usuarios/web", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(usuarioData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro ao cadastrar usuário');
                }
            })
            .then(data => {
                alert('Usuário cadastrado com sucesso!');
            })
            .catch(error => {
                console.error(error);
                alert('Ocorreu um erro ao cadastrar o usuário');
            });
    });
</script>
</body>
</html>
