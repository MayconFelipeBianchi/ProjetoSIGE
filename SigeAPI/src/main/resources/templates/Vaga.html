<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vaga</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Estilo do container principal */
        .container {
            width: 500px; /* Aumentar a largura */
            padding: 30px; /* Aumentar o padding */
            background-color: #4fb3bf;
            border-radius: 8px;
            text-align: center;
        }

        /* Estilo do título */
        .container h1 {
            font-size: 28px; /* Ajuste do tamanho do título */
            color: white;
            margin-bottom: 25px; /* Aumentar o espaçamento abaixo do título */
        }

        /* Estilo do ícone de estacionamento */
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px; /* Aumentar o espaçamento abaixo do ícone */
            background-color: white;
            border: 6px solid #f40000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon span {
            font-size: 40px; /* Ajuste do tamanho do texto no ícone */
            color: #000000;
            font-weight: bold;
        }

        /* Estilos dos campos de entrada */
        .form-group {
            text-align: left;
            margin-bottom: 20px; /* Aumentar o espaçamento entre os campos */
        }

        .form-group label {
            font-size: 16px; /* Ajuste do tamanho da fonte */
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 12px; /* Aumentar o padding */
            margin-top: 5px;
            border: none;
            border-radius: 20px;
            background-color: #f3f3f3;
        }

        /* Estilos dos botões */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px; /* Aumentar o espaçamento entre os botões */
        }

        .button-container button {
            width: 30%; /* Ajustar para que os botões fiquem mais espaçados */
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-container .back-button {
            background-color: white;
            color: #333;
        }

        .button-container .back-button:hover {
            background-color: #e0e0e0;
        }

        /* Estilo para o botão Excluir */
        .button-container .delete-button {
            background-color: #f44336; /* Vermelho */
            color: white;
        }

        .button-container .delete-button:hover {
            background-color: #e53935; /* Vermelho mais escuro */
        }

        /* Estilo para o botão Cadastrar */
        .button-container .login-button {
            background-color: #4caf50;
            color: white;
        }

        .button-container .login-button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        <span>E</span>
    </div>
    <h1>Cadastro de Vaga</h1>
    <div class="form-group">
        <label for="nvaga">Número da vaga:</label>
        <input type="number" id="nvaga" placeholder="Digite o número da vaga...">
    </div>

    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha...">
    </div>
    <div class="button-container">
        <button class="back-button">Voltar</button>
        <button class="delete-button">Excluir</button>
        <button class="login-button">Cadastrar</button>
    </div>
</div>

</body>
</html>
