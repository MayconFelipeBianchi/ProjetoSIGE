<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #4fb3bf;
            border-radius: 8px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: white;
            border: 6px solid #f40000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon span {
            font-size: 36px;
            color: #000000;
            font-weight: bold;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 20px;
            background-color: #f3f3f3;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-container .back-button {
            background-color: white;
            color: #333;
        }

        .button-container .back-button:hover {
            background-color: #e0e0e0;
        }

        .button-container .login-button {
            background-color: #4caf50;
            color: white;
        }

        .button-container .login-button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        <span>E</span>
    </div>
    <h1>Entrar</h1>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email...">
    </div>
    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha...">
    </div>
    <div class="button-container">

        <button class="back-button" onclick="window.location.href='/Voltar'">Voltar</button>

        <button class="login-button" id="loginButton">Entrar</button>
    </div>
</div>

<script>
    document.getElementById("loginButton").addEventListener("click", function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        const usuarioData = {
            emailW: email,
            senhaW: senha
        };

        fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(usuarioData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login ou senha invÃ¡lidos');
                }
            })
            .then(data => {
                window.location.href = "/AcessoMenu";
            })
            .catch(error => {
                alert(error.message);
            });
    });
</script>

</body>
</html>
