<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Estacionamento</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #5CC6BA;
        }

        /* Barra lateral esquerda */
        .sidebar {
            width: 200px;
            background-color: #1F5852; /* Cor alterada */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
        }

        .menu-title {
            font-size: 18px;
            color: white;
            margin-bottom: 20px; /* Espaço abaixo da legenda "Menu" */
            text-align: center;
        }

        .sidebar button {
            margin-bottom: 10px; /* Reduzido o espaçamento entre os botões */
            padding: 15px;
            background-color: white;
            border: none;
            border-radius: 8px;
            color: #333;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #e0e0e0;
        }

        /* Container principal */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Topo com a logo e a legenda, agora no canto superior direito */
        .top-header {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Alinhado à direita */
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 6px solid #f40000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px; /* Espaço entre logo e legenda */
        }

        .logo span {
            font-size: 40px;
            color: #000;
            font-weight: bold;
        }

        .legend {
            text-align: right; /* Alinhamento à direita */
            font-size: 14px;
            color: #333;
        }

        /* Vagas */
        .parking-spots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .spot {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .spot.vazio {
            background-color: white;
            color: #333;
        }

        .spot.em-uso {
            background-color: #4caf50;
        }

        .spot.em-manutencao {
            background-color: #ffeb3b;
        }

        /* Botões inferiores */
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            gap: 20px;
        }

        .bottom-buttons button {
            width: 30%;
            padding: 15px;
            background-color: #FFFFFF;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .bottom-buttons button:hover {
            background-color: #FFFFFF;
        }

        /* Botões Editar e Finalizar */
        .bottom-buttons .edit-button {
            background-color: #2B857B;
        }

        .bottom-buttons .edit-button:hover {
            background-color: #2B857B;
        }

        .bottom-buttons .finalize-button {
            background-color: #4CAF50;
        }

        .bottom-buttons .finalize-button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="menu-title">Menu</div> <!-- Legenda "Menu" adicionada -->
    <button>Cadastrar Estacionamento</button>
    <button>Cadastrar Vagas</button>
    <button>Cadastrar Usuário</button>
    <button>Manutenção</button>
</div>

<div class="main-content">
    <div class="top-header">
        <!-- Logo agora no canto superior direito -->
        <div class="logo">
            <span>E</span>
        </div>
        <div class="legend">
            <p><span style="color: #4caf50;">&#11044;</span> Em uso</p>
            <p><span style="color: white;">&#11044;</span> Vazia</p>
            <p><span style="color: #ffeb3b;">&#11044;</span> Em manutenção</p>
        </div>
    </div>

    <div class="parking-spots">
        <!-- Exemplos de vagas -->
        <div class="spot vazio">Vaga 1</div>
        <div class="spot em-uso">Vaga 2</div>
        <div class="spot em-manutencao">Vaga 3</div>
        <div class="spot vazio">Vaga 4</div>
        <div class="spot em-uso">Vaga 5</div>
        <div class="spot em-manutencao">Vaga 6</div>
    </div>

    <div class="bottom-buttons">
        <button class="voltar-button">Voltar</button>
        <button class="edit-button">Editar</button>
        <button class="finalize-button">Finalizar</button>
    </div>
</div>

</body>
</html>
